<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hot Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center"><i class="fas fa-utensils"></i> Hot Restaurant <i class="fas fa-utensils"></i></h1>
        <p class="lead text-center">Current Reservations & Wait List</p>
        <hr class="my-4">
        <div class="text-center">
            <a id="home-btn" class="btn btn-danger btn-lg" href="index.html" role="button"><i class="fas fa-home"></i> Home</a>
            <a id="view-btn" class="btn btn-primary btn-lg" href="view-tables.html" role="button"><i class="fas fa-list-ul"></i> View Tables</a>
        </div>
    </div>

    <div class="container">
        <div class="card mb-4">
            <div class="card-header font-weight-bold">
              Table Reservation
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="name" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="phone" class="form-control" id="phone-input">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email-input">
                    </div>
                    <div class="form-group">
                        <label for="id">Unique ID:</label>
                        <input type="id" class="form-control" id="id-input">
                    </div>
                    <button id="submit-btn" type="submit" class="btn btn-success"><i class="fas fa-check"></i> Submit</button>
                </form>
            </div>
        </div>
        
        <p class="text-center">
            <a href="#">API Table List</a> | <a href="#">API Wait List</a>
        </p>
    </div>
</body>
</html>

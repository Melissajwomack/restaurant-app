<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hot Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center"><i class="fas fa-utensils"></i> Hot Restaurant <i class="fas fa-utensils"></i></h1>
        <p class="lead text-center">Current Reservations & Wait List</p>
        <hr class="my-4">
        <div class="text-center">
            <a id="home-btn" class="btn btn-danger btn-lg" href="/" role="button"><i class="fas fa-home"></i> Home</a>
            <a id="res-btn" class="btn btn-success btn-lg" href="make-res" role="button"><i class="far fa-calendar-plus"></i> Make Reservation</a>
        </div>
    </div>
    <div class="container">
        <div class="card mb-4">
            <div class="card-header font-weight-bold">Current Reservations</div>
            <div class="card-body table"></div>
        </div>
        <div class="card mb-4">
            <div class="card-header font-weight-bold">Wait List</div>
            <div class="card-body waitlist"></div>
        </div>
        <p class="text-center">
            <a href="api/tables" target="blank">API Table List</a> | <a href="api/waitList" target="blank">API Wait List</a>
        </p>
    </div>
    
    <!-- Javascript -->
    <script type="text/javascript">

        $.get("/api/tables", function (data) {
            for (var i = 0; i < data.length; i++) {
                console.log(data[i]);

                $(".table").append(
                    '<div class="card mb-3"> <div class="card-body"><p><span class="font-weight-bold">Name: </span>' + data[i].name + '</p><p><span class="font-weight-bold">Phone: </span>' + data[i].phone +
                    '</p><p><span class="font-weight-bold">Email: </span>' + data[i].email +
                    '</p><p><span class="font-weight-bold">Unique ID: </span>' + data[i].id +
                    '</p></div></div>');
            }
        });

        $.get("/api/waitList", function (data) {
            for (var i = 0; i < data.length; i++) {
                console.log(data[i]);

                $(".waitlist").append(
                    '<div class="card mb-3"> <div class="card-body"><p><span class="font-weight-bold">Name: </span>' + data[i].name + '</p><p><span class="font-weight-bold">Phone: </span>' + data[i].phone +
                    '</p><p><span class="font-weight-bold">Email: </span>' + data[i].email +
                    '</p><p><span class="font-weight-bold">Unique ID: </span>' + data[i].id +
                    '</p></div></div>');
            }
        });
    </script>
</body>
</html>
